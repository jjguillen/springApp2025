<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
</head>
<body>
    <div layout:fragment="content">
            <h3>
                Categor√≠as
                <a href="/categories/new" class="btn btn-primary ms-2">Nueva</a>
            </h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category: ${categories}">
                        <th scope="row" th:text="${category.getId()}">1</th>
                        <td th:text="${category.getName()}"></td>
                        <td>
                            <a class="btn btn-success" th:href="@{'/categories/products/' + ${category.getId()}}">Products</a>
                            <a class="btn btn-danger" th:href="@{'/categories/delete/' + ${category.getId()}}">Delete</a>
                        </td>

                    </tr>

                </tbody>
            </table>

        </div>
</body>
</html>
