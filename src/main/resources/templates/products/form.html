<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
</head>
<body>
<div layout:fragment="content">
    <h3>
      Products
      <a href="/products/new" class="btn btn-primary ms-2">Nuevo</a>
    </h3>

    <h5></h5>
    <form th:action="@{/products}" method="post" class="w-50" th:object="${product}">
      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" step="1" class="form-control" id="quantity" th:field="*{quantity}">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" th:field="*{category.id}">
          <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

</body>
</html>
